<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EventPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar-active {
            background-color: rgb(239 246 255);
            color: rgb(37 99 235);
            border-right: 2px solid rgb(37 99 235);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Navigation -->
        <div class="w-64 bg-white shadow-sm border-r border-gray-100 h-full">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-100">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="calendar" class="w-5 h-5 text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800">EventPro</span>
                </div>
            </div>

            <!-- Menu Items -->
            <nav class="mt-6">
                <ul class="space-y-1 px-3">
                    <li>
                        <a href="index.html" class="sidebar-link w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-left transition-colors text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                            <i data-lucide="home" class="w-5 h-5"></i>
                            <span class="font-medium">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="events.html" class="sidebar-link w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-left transition-colors text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                            <i data-lucide="calendar" class="w-5 h-5"></i>
                            <span class="font-medium">Events</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html" class="sidebar-link w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-left transition-colors text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                            <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                            <span class="font-medium">Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="feedback.html" class="sidebar-link w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-left transition-colors text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                            <i data-lucide="message-circle" class="w-5 h-5"></i>
                            <span class="font-medium">Feedback</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="flex-1 p-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6">Dashboard</h1>
<!-- This is the same content as index.html -->
<!-- Stats Cards -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600">Total Events</p>
                <p class="text-2xl font-bold text-gray-900 mt-1" id="total-events">24</p>
                <p class="text-green-600 text-sm mt-1">+12% vs last week</p>
            </div>
            <div class="p-3 rounded-lg bg-blue-50">
                <i data-lucide="calendar" class="w-6 h-6 text-blue-600"></i>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600">Total Revenue</p>
                <p class="text-2xl font-bold text-gray-900 mt-1" id="total-revenue">IDR 7.852.000</p>
                <p class="text-green-600 text-sm mt-1">+8.1% vs last week</p>
            </div>
            <div class="p-3 rounded-lg bg-green-50">
                <i data-lucide="dollar-sign" class="w-6 h-6 text-green-600"></i>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600">Total Attendees</p>
                <p class="text-2xl font-bold text-gray-900 mt-1" id="total-attendees">1,890</p>
                <p class="text-green-600 text-sm mt-1">+15.3% vs last week</p>
            </div>
            <div class="p-3 rounded-lg bg-purple-50">
                <i data-lucide="users" class="w-6 h-6 text-purple-600"></i>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600">Avg. Rating</p>
                <p class="text-2xl font-bold text-gray-900 mt-1" id="avg-rating">4.8</p>
                <p class="text-green-600 text-sm mt-1">+2.1% vs last week</p>
            </div>
            <div class="p-3 rounded-lg bg-orange-50">
                <i data-lucide="trending-up" class="w-6 h-6 text-orange-600"></i>
            </div>
        </div>
    </div>
</div>

<!-- Recent Events -->
<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-semibold text-gray-900">Recent Events</h2>
        <a href="events.html" class="text-blue-600 hover:text-blue-700 font-medium">View All</a>
    </div>
    
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="border-b border-gray-100">
                    <th class="text-left py-3 px-4 font-medium text-gray-600">Event Name</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-600">Attendees</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-600">Status</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-600">Revenue</th>
                </tr>
            </thead>
            <tbody id="recent-events-table">
                <!-- Events will be populated here -->
            </tbody>
        </table>
    </div>
</div>
<script>
    // Load dashboard data
    async function loadDashboardData() {
        try {
            // Mock data instead of API call
            const data = {
                stats: {
                    total_events: 24,
                    total_revenue: 7852000,
                    total_attendees: 1890,
                    avg_rating: 4.8
                },
                recent_events: [
                    {
                        title: "Tech Conference 2024",
                        attendees: "245/500",
                        status: "live",
                        ticketPrice: 25000
                    },
                    {
                        title: "Marketing Summit",
                        attendees: "180/300",
                        status: "upcoming",
                        ticketPrice: 15000
                    }
                ]
            };
            
            // Update stats
            document.getElementById('total-events').textContent = data.stats.total_events;
            document.getElementById('total-revenue').textContent = `IDR ${data.stats.total_revenue.toLocaleString('id-ID')}`;
            document.getElementById('total-attendees').textContent = data.stats.total_attendees.toLocaleString();
            document.getElementById('avg-rating').textContent = data.stats.avg_rating;
            
            // Update recent events table
            const tableBody = document.getElementById('recent-events-table');
            tableBody.innerHTML = '';
            
            data.recent_events.forEach(event => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-50 hover:bg-gray-50';
                
                const statusColor = event.status === 'live' ? 'bg-green-100 text-green-800' :
                                  event.status === 'completed' ? 'bg-blue-100 text-blue-800' :
                                  'bg-yellow-100 text-yellow-800';
                
                row.innerHTML = `
                    <td class="py-3 px-4 font-medium text-gray-900">${event.title}</td>
                    <td class="py-3 px-4 text-gray-600">${event.attendees}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">
                            ${event.status}
                        </span>
                    </td>
                    <td class="py-3 px-4 font-medium text-gray-900">IDR ${(event.ticketPrice * parseInt(event.attendees)).toLocaleString()}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
        } catch (error) {
            console.error('Error loading dashboard data:', error);
        }
    }
    
    // Load data when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Load dashboard data
        loadDashboardData();
        
        // Set active sidebar link
        const links = document.querySelectorAll('.sidebar-link');
        links.forEach(link => {
            if (link.getAttribute('href') === 'dashboard.html' || link.getAttribute('href') === 'index.html') {
                link.classList.add('sidebar-active');
            }
        });
    });
</script>
</body>
</html>
